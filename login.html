<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Charlie Bookstore</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
<body>
    
    <section class="formulario">
        <form action="">
            <div class="logo">
                <img src="imgs/logoCharlie.png" alt="" id="img-logo">
            </div>
            <h1 class="login-title">Fazer Login</h1>
            <div class="email">
                <p class="email-titulo">Email: </p>
                <input type="email" name="" id="email">
            </div>
            <div class="senha">
                <p class="senha-titulo">Senha: </p>
                <input type="password" name="" id="password">
            </div>
            <input type="submit" value="Entrar" class="entrar">
        </form>
        <div class="cadastro-titulo">
            <div></div>
            <p>Novo na Charlie?</p>
            <div></div>
        </div>
        <button type="submit"> Cadastre-se agora </button>
    </section>
</body>
</html>
